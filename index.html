<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

            color: #333;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #e30613;
            color: #fff;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e30613;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Scarica il tuo ebook gratuito sul Milan</h1>
        </div>
        <div class="content">
            <p>Scopri tutto ci√≤ che non hai mai saputo sull'AC Milan! Scarica il mio ebook gratuito e diventa un vero esperto rossonero.</p>
            <img src="URL_DELL_IMMAGINE_DI_COPERTINA" alt="Copertina del libro">
        </div>
        <div class="form">
            <form action="URL_DEL_FILE_PDF" method="get">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Il tuo nome">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="La tua email">
                </div>
                <div class="form-group">
                    <button type="submit">Scarica ora</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
